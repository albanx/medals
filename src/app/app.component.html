<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 main">
            <div class="jumbotron">
                <h1>2008 Olympics Winners</h1>
                <div class="row placeholders">
                    <div class="col-xs-6 col-sm-4 placeholder">
                        <div *ngIf="!loading" class="total-medals gold">{{first?.country}} <br> {{first?.Total}}</div>
                        <div *ngIf="loading" class='uil-rolling-css' style='transform:scale(0.6);'>
                            <div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>

                        <h4>Gold</h4>
                    </div>
                    <div class="col-xs-6 col-sm-4 placeholder">
                        <div *ngIf="!loading" class="total-medals silver">{{second?.country}} <br> {{second?.Total}}</div>
                        <div *ngIf="loading" class='uil-rolling-css' style='transform:scale(0.6);'>
                            <div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <h4>Silver</h4>
                    </div>
                    <div class="col-xs-6 col-sm-4 placeholder">
                        <div *ngIf="!loading" class="total-medals bronze">{{third?.country}} <br> {{third?.Total}}</div>
                        <div *ngIf="loading" class='uil-rolling-css' style='transform:scale(0.6);'>
                            <div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <h4>Bronze</h4>
                    </div>
                </div>
            </div>

            <app-medals (onResult)="onResults($event)"></app-medals>
        </div>
    </div>
</div>
